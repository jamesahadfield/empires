<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core SignalR with TypeScript and Webpack</title>
</head>

<body>
    <div id="divMessages" class="messages"></div>
    <div class="input-zone">
        <label id="lblMessage" for="tbMessage">Message:</label>
        <input id="tbMessage" class="input-zone-input" type="text" />
        <button id="btnSend">Send</button>
    </div>
    <div class="input-zone">
        <label id="lblMessage" for="tbRoomToCreate">Room to create:</label>
        <input id="tbRoomToCreate" class="input-zone-input" type="text" />
        <button id="btnRoomToCreateSend">Send</button>
    </div>
    <div class="input-zone">
        <label id="lblMessage" for="tbRoomToJoin">Room to join</label>
        <input id="tbRoomToJoin" class="input-zone-input" type="text" />
        <input id="tbRoomToJoinPlayer" class="input-zone-input" type="text" />
        <input id="tbRoomToJoinGiven" class="input-zone-input" type="text" />
        <button id="btnRoomToJoinSend">Join</button>
    </div>
</body>

</html>
